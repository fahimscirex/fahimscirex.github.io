homeInfoParams:
    Title: "জগাখিচুড়ি"
    Content: হ্যালো, আমি [ফাহিম মুনতাসির মিসবাহ](/about)। জগাখিচুড়িতে আপনাকে স্বাগত। এমন নামকরণের পেছনের কারণ হলো আমার লেখার বাধাধরা কোনো বিষয় নেই। নানান রকম লেখা মিলিয়ে এই ব্লগ একরকম জগাখিচুড়িই। [ইংরেজি](/) লেখাগুলোর জন্যে আলাদা সেকশন রয়েছে, সেগুলোও দেখতে পারেন। আপনার দিন শুভ হোক :)

