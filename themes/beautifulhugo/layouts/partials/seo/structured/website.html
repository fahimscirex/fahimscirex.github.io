<script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "WebSite",
    "name": "{{ .Site.Title }}",
    {{ with .Site.Params.alternatePageName }}"alternateName": "{{ . }}",{{ end }}
    "url": "{{ .Site.BaseURL }}",
    "description" : "{{ .Site.Params.description }}",
    "image" : "{{ .Site.Params.image | absURL }}"
}
</script>
